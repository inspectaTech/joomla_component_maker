<div id="asset_space{{asset.id}}"  class="asset_space awake w3-col m4" ng-repeat="asset in display.AssetData">
  <div class="asset_box w3-card-2" ng-mouseenter="asset[asset.id] = 1" ng-mouseleave="asset[asset.id] = 0"><!-- ng-bind overrides expressions  ng-bind="display.fn()" -->
<input id="check_asset{{asset.id}}" class="check_asset w3-check" type="checkbox" ng-click="display.check_one(asset.id)">
    <div class="asset_overlay" ng-class="{'show':asset[asset.id]}">
      <div class="asset_ctrl_box">
        <div class="asset_btn_cont w3-center">
          <button class="asset_btn sample_btn{{asset.id}} s3 w3-circle w3-border w3-border-white w3-button" title="view sample"
          ng-mouseenter="display.prep_sample(asset.id,'glance')" ng-mouseleave="display.prep_sample(asset.id,'clear')"
          ng-click="display.prep_sample(asset.id,'click')">
            <i class="material-icons" style="font-size:1rem;color:white">visibility</i>
          </button>
          <button class="asset_btn edit_btn{{asset.id}} s3 w3-circle w3-border w3-border-white w3-button"
          ng-click="display.edit_scene(asset.id)" title="edit scene">
            <i class="material-icons" style="font-size:1rem;color:white">edit</i>
          </button>
          <button class="asset_btn delete_btn{{asset.id}} s3 w3-circle w3-border w3-border-white w3-button"
            ng-click="display.prep_sample(asset.id,'delete')" title="delete scene" >
            <i class="material-icons" style="font-size:1rem;color:white">delete_forever</i>
          </button>
        </div>
        <div id="asset_txt_cont{{asset.id}}" class="asset_txt_cont">
          <p title="{{display.object_params['params'+asset.id].title}}">
            {{display.object_params['params'+asset.id].title}}
          </p>
        </div>
      </div>
    </div>
    <div id="asset_img{{asset.id}}" class="asset_img" ng-bind="display.insertCanvas(asset)">
    </div>
  </div>
</div>
